  <!-- header -->
  <header class = "flex header-sm">

  <section id = "contact" class = "py-4">

        <div class = "title-wrap">
            <span class = "sm-title">we are hiring Tour Guides</span>
            <h2 class = "lg-title">Fill the details </h2>
        </div>
        <div class = "contact-row">
        <div class = "contact-left">
            <form class="contact-form">
            <input type= "text" class="form-control" id="name" placeholder="Enter name" />
            <input type="email" class="form-control" id="email" placeholder="Enter email"/>
            <input type="text" class="form-control" id="phno" placeholder="Enter contact number"/>
          </form>   
      </div>
      <div class = "contact-right my-1">
        <div class = "contact-left">
            <form class="contact-form">
                <input type= "text" class="form-control" id="last" placeholder="Enter last name" />
                <input type="text" class="form-control" id="Address" placeholder="Address"/>
                <input type="text" class="form-control" id="experience" placeholder="Experience"/>
                <input type="button" class="btn" value="Submit"  onclick ="sendMail()">
              </form>    
      </div>
      
  </div>
</section>


<!-- end of contact section -->
