<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="payment.css" />
  </head>
  <body>
    <div class="container">
      <form action="">
        <div class="row">

          <div class="col">
            <h3 class="title">Make payment</h3>

            <div class="inputBox">
              <span>cards accepted :</span>
              <img src="images/card_img.png" alt="" />
            </div>
            <div class="inputBox">
              <span>name  :</span>
              <input type="text" placeholder="Eg:mr.ram" />
            </div>
            <div class="inputBox">
              <span>credit card number :</span>
              <input type="number" placeholder="1111-2222-3333-4444" />
            </div>
            <div class="inputBox">
              <span>exp month :</span>
              <input type="text" placeholder="january" />
            </div>

            <div class="flex">
              <div class="inputBox">
                <span>exp year :</span>
                <input type="number" placeholder="2022" />
              </div>
              <div class="inputBox">
                <span>CVV</span>
                <input type="text" placeholder="1234" />
              </div>
            </div>
          </div>
        </div>
            
        <a href="home.html" class="submit-btn">proceed to checkout</a>
      </form>
  </body>
</html>
